<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="/frontend/static/css/custom.css" />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="base">
          <div class="cont"><span id="tentativasNum">0</span>/6</div>

          <div class="duvida">
            <button type="button" id="info-btn" onclick="infoBtn()">?</button>

            <div class="info-text">
              <h2>Dúvidas</h2>

              <div>
                <p>Campo das letras da palavra secreta: <br /></p>
                <img
                  src="static/img/local das letras.png"
                  alt="local das letras"
                />
                <br />

                <p>Ao acertar uma letra ela substitui o espaço "_": <br /></p>
                <img src="static/img/letraCerta.png" alt="local das letras" />
                <br />

                <p>
                  caso erre a letra, o numero de tentativas é mudado. cada
                  rodada, so se aceita ate 6 erros <br />
                </p>
                <img src="static/img/tentativas.png" alt="local das letras" />
                <br />

                <p>
                  Todas as letras enviadas irão para o letrero das letras:<br />
                </p>
                <img src="static/img/letrero.png" alt="local das letras" />
                <br />
              </div>
            </div>
          </div>
        </div>

        <div class="titulo">
          <h1>FORCA</h1>
        </div>

        <div id="letrero">
          <!-- Letras já enviadas, no caso, as letras que o user digita -->
        </div>
      </div>

      <div class="palavra">
        <div id="palavra-text">
          <!--As letras da palavra secreta-->
        </div>

        <div class="envio">
          <input type="text" id="letra_input" name="letra" />
          <!--O local onde o user ira por a letra, seu palpite-->
          <button type="submit" id="letra-btn" onclick="onClickSubmit()">
            ENTER
          </button>
          <!--btn para o envio do palpite-->
        </div>
      </div>
    </div>

    <script src="/frontend/static/js/duvida.js"></script>
    <script src="/frontend/static/js/envio.js"></script>
  </body>
</html>
