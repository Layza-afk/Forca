<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="/frontend/static/css/custom.css" />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="base">
          <div class="cont"><span id="tentativasNum">0</span>/6</div>

          <div class="duvida">
            <button type="button" id="info-btn" onclick="infoBtn()">?</button>

            <div class="info-text">
              <h2>Dúvidas</h2>

              <p>
                EXPLICAÇÃO DE ALGO QUE AINDA IREI FAZER, PREGUIÇA TENHO CALMA
                QUE FAÇÕ JA JA
              </p>
            </div>
          </div>
        </div>

        <div class="titulo">
          <h1>FORCA</h1>
        </div>

        <div id="letrero">
          <!-- Letras já enviadas, no caso, as letras que o user digita -->
        </div>
      </div>

      <div class="palavra">
        <div id="palavra-text">
          <!--As letras da palavra secreta-->
        </div>

        <div class="envio">
          <input type="text" id="letra_input" name="letra" />
          <!--O local onde o user ira por a letra, seu palpite-->
          <button type="submit" id="letra-btn" onclick="onClickSubmit()">
            ENTER
          </button>
          <!--btn para o envio do palpite-->
        </div>
      </div>
    </div>

    <script src="/frontend/static/js/duvida.js"></script>
    <script src="/frontend/static/js/envio.js"></script>
  </body>
</html>
